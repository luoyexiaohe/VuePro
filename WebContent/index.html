<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<script type="text/javascript" src="js/vue.js"></script>

</head>
<body>
	<div id="app">
	  <p>{{ message }}</p>
	</div>
</body>
	<script type="text/javascript">
		var app = new Vue({
			el:"#app",
			data:{
				message:"123"
			}
		});
	</script>
</html>
